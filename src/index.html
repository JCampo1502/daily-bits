<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dally bits</title>
</head>
<body>
    <main class="main main--account">
        <div class="alert" role="alert">
            <p class="alert__message"></p>
        </div>
        <picture class="main__logo">
            <img class="main__icon" src="./assets/Logo.png" alt="logo">
        </picture>
        <h2 class="main__title">Iniciar Sesión</h2>
        <section class="main__section main__section--account">
            <article class="main__article main__article--google">
                <button class="main__btn main__btn--google">
                    <img class="main__icon main__icon--google" src="./assets/google-icon.png" alt="Google icon">
                    Continuar con Google
                </button>
            </article>
            <article class="main__article main__article--form">
                <form class="form form--account">
                    <div class="form__section">
                        <label for="email" class="form__label">Correo electrónico</label>
                        <input type="email" id="email" class="form__input" placeholder="Ingrese su correo electrónico">                        
                    </div>
                    <div class="form__section form__section--password">
                        <label for="password" class="form__label">Contraseña</label>
                        <input type="password" class="form__input" placeholder="Ingrese su contraseña" id="password">
                    </div>
                    <button class="form__submit" type="submit">Iniciar</button>
                    <a href="#" class="form__link">¿Se te ólvido tu contraseña?</a>
                    <button class="form__btn" data-bs-toggle="modal" data-bs-target="#register" type="button">
                      ¿Aún no tienes una cuenta? 
                      <em class="form__em">Inscribirse</em>
                    </button>
                </form>
            </article>
            <article class="modal" id="register" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="registerLabel"  aria-hidden="true">
              <div class="modal-dialog">
                <form class="modal-content form form--register">
                  <div class="modal-header">                    
                    <h1 class="modal-title" id="staticBackdropLabel">
                      Registro de usuario
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">  
                    <picture class="main__logo">
                      <img class="main__icon" src="./assets/Logo.png" alt="logo">
                    </picture>                
                    <div class="form__section">
                        <label for="registerUserName" class="form__label">
                          Nombre de Usuario
                        </label>
                        <input type="text" id="registerUserName" class="form__input" placeholder="Ingrese su nombre de usuario" required>
                    </div>
                    <div class="form__section">
                        <label for="registerEmail" class="form__label">
                          Correo electrónico
                        </label>
                        <input type="email" id="registerEmail" class="form__input" placeholder="Ingrese su correo electrónico" required>
                    </div>
                    
                  </div>
                  <div class="modal-footer">                    
                    <button class="form__submit" type="submit">Registrar</button>
                  </div>
                </form>
              </div>
            </article>
        </section>
    </main>
</body>
</html>
