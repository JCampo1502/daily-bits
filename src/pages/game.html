<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dally bits</title>
</head>
<body>
    <main class="main main--game">
        <section class="main__section">
            <article class="main__article main__article--info">
                <div class="status">
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div class="lives">
                        <img class="lives__icon" src="./../assets/live-icon.svg" alt="vidas">
                        <span class="lives__count">4</span>
                    </div>
                </div>
                <p class="message">
                    <img class="message__character" src="./../assets/caracters-1.png" alt="character">
                    <span class="message__description">
                        ¿Qué etiqueta es semánticamente correcta para el contenido principal?
                    </span>
                </p>
            </article>
            <article class="main__article main__article--game ">
                <form class="form"><!-- form--wrong //modo error -->
                    <div class="game game--select">
                        
                        <input type="radio" name="select" id="select-1" value="main" class="form__input">
                        <label for="select-1" class="form__label form__label">
                            <span class="form__option">main</span>
                        </label>
                        
                        <input type="radio" name="select" id="select-2" value="section" class="form__input">
                        <label for="select-2" class="form__label">
                            <span class="form__option">section</span>
                        </label>
                        
                        <input type="radio" name="select" id="select-3" value="header" class="form__input">
                        <label for="select-3" class="form__label">
                            <span class="form__option">header</span>
                        </label>
                    </div>
                    <div class="form__submit">
                        <div class="alert alert--show alert--game" role="alert">
                            <p class="alert__message">
                                ¡Buen trabajo!
                            </p>
                            <button type="submit" class="alert__btn">Continuar</button>
                        </div>
                        <button class="form__btn" disabled type="button">Comprobar</button>
                    </div>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
